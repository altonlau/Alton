<div class="maintenance container" ng-if="maintenance">
  <span class="title">Sorry!</span>
  <img src="assets/construction.png" alt="Under Construction">
  <span class="details">Alton's website is under construction :)</span>
</div>

<span class="loading animate-if" ng-if="!websiteLoaded && maintenance !== null && !maintenance"><i class="fa fa-refresh fa-spin fa-4x fa-fw"></i></span>

<div class="home-view animate-if" ng-if="websiteLoaded && maintenance !== null && !maintenance">
  <div class="alton">
    <div class="speech-bubble animate-if" ng-if="speech">
      {{ speech.text }}
    </div>
    <button class="btn btn-clear profile-button" ng-click="moveToAboutPage($event)"><img src="assets/profile.png" alt="Alton Lau"></button>
    <div class="links">
      <a class="btn btn-theme circular red" href="https://github.com/altonlau" target="_blank"><i class="fa fa-github-alt"></i></a>
      <a class="btn btn-theme circular yellow" href="https://www.linkedin.com/in/altonlau" target="_blank"><i class="fa fa-linkedin"></i></a>
      <a class="btn btn-theme circular purple" href="mailto:alton_lau@hotmail.ca" target="_top"><i class="fa fa-envelope"></i></a>
    </div>
  </div>

  <button class="btn btn-theme circular small red stop-talking" ng-click="toggleMute()"><i class="fa" ng-class="{ 'fa-microphone-slash': mute, 'fa-microphone': !mute}"></i></button>

  <div class="buttons">
    <div>
      <button class="btn btn-theme green circular large" ng-click="moveToSkillPage($event)" ng-mouseenter="buttonHovered($event, true)" ng-mouseleave="buttonHovered($event, false)"><i class="fa fa-wrench fa-2x"></i></button>
      <span class="button-title">Skills</span>
    </div>
    <div>
      <span class="button-title">Projects</span>
      <button class="btn btn-theme blue circular large" ng-click="moveToProjectPage($event)" ng-mouseenter="buttonHovered($event, true)" ng-mouseleave="buttonHovered($event, false)"><i class="fa fa-book fa-2x"></i></button>
    </div>
  </div>
</div>
