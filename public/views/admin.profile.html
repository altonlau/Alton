<div class="profile-view">

  <div class="container">
    <form ng-submit="saveProfile()">
      <div class="form-group row">
        <label for="first-name" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-10">
          <input id="first-name" class="form-control form-theme red" type="text" placeholder="First Name" ng-model="profile.firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="last-name" class="col-md-2 col-form-label">Last Name</label>
        <div class="col-md-10">
          <input id="last-name" class="form-control form-theme red" type="text" placeholder="Last Name" ng-model="profile.lastName">
        </div>
      </div>

      <button class="btn btn-theme red float-right"><i class="fa fa-floppy-o"></i></button>
    </form>
  </div>

</div>
