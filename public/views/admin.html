<div class="admin-view">

  <div class="d-flex align-items-center justify-content-center login" ng-if="!isLoggedIn">
    <form ng-submit="login()">
      <span class="error">{{ loginForm.error }}</span>
      <div class="form-group">
        <input class="form-control form-theme" type="text" placeholder="Username" ng-model="loginForm.name">
      </div>
      <div class="form-group">
        <input class="form-control form-theme" type="password" placeholder="Password" ng-model="loginForm.password">
      </div>
      <div class="form-group">
        <input class="btn btn-theme green full-width" type="submit" value="Login">
      </div>
    </form>
  </div>

  <div ng-if="isLoggedIn">
    <ul class="menu">
      <li class="btn btn-theme blue circular large" ui-sref="admin.dashboard"><i class="fa fa-tachometer fa-2x"></i></li>
      <li class="btn btn-theme yellow circular large" ui-sref="admin.project"><i class="fa fa-book fa-2x"></i></li>
      <li class="btn btn-theme green circular large" ui-sref="admin.skill"><i class="fa fa-wrench fa-2x"></i></li>
      <li class="btn btn-theme red circular large" ui-sref="admin.profile"><i class="fa fa-user fa-2x"></i></li>
    </ul>
    <div ui-view></div>
    <button class="mx-auto mb-2 btn btn-theme red circular logout" ng-click="logout()"><i class="fa fa-power-off"></i></button>
  </div>

</div>
